<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-300 min-h-screen flex items-center justify-center">
    <div id="app" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-gray-800">Todo List</h1>
        <div class="flex space-x-2">
            <input 
                id="todo-input" 
                type="text" 
                placeholder="Yangi vazifa qo'shing..." 
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            >
            <button 
                id="add-btn" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200"
            >
                Qo'shish
            </button>
        </div>
        <p class="text-sm text-gray-500 text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <ul id="todo-list" class="space-y-4">
            <!-- Todo items will be added here -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
